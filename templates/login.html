<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RDA(Relatório Desccritivo Analítico)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/style_login.css">
</head>

<body>
  <div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="red" data-image="./assets/img/full-screen-image-1.jpg">
        <div class="content">
            <div class="container">
                <div class="logo_center">
                    <img src="static/img/Logo SAMU_pqn.svg" class="logo_samu" alt="Logo SAMU 192">
                </div>
                <div class="row_center">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form action="/login" method="post" novalidate="" class="ng-untouched ng-pristine ng-valid" _lpchecked="1">
                            <div class="card">
                                <div class="header text-center">Login</div>
                                <div class="content">
                                    <div class="form-group">
                                        <label for="usuario">Usuário</label>
                                        <input class="form-control" id="usuario" name="usuario" placeholder="Usuário" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="senha">Senha</label>
                                        <input class="form-control" id="senha" name="senha" placeholder="Senha" type="password">
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <input class="btn btn-fill btn-danger btn-wd" type="submit" value="Login">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer footer-transparent">
            <div class="container">
                <center> 
                    <p class="copyright"> © 2019 <a href="https://www.creative-tim.com">Prishan Fernando</a></p>
                </center> 
            </div>
        </footer>
        <div class="full-page-background" style="background-image: url(https://demos.creative-tim.com/light-bootstrap-dashboard-pro-angular2/assets/img/full-screen-image-3.jpg) "></div>
    </div>
</div>
</body>
</html>
